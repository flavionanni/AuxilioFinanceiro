<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilio Financeiro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title">Auxilio Financeiro</h1>
    </header>
    <main class="container">
        <section class="form">
            <form onsubmit="personController.generateReport(event)">
                <div class="form-container">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salário:</label>
                        <input type="number" name="salary" id="salary" min="1" step="0.01" required placeholder="Ex: 1000.50">
                    </div>
                </div>
                <button class="submit" type="submit">Gerar Relatório</button>
            </form>
        </section>

        <div id="personView"></div>
            
    </main>
    <footer>
        <p>GitHub: <a href="https://github.com/flavionanni" target="_blank">flavionanni</a></p>

    </footer>

    <script src="/js/app/models/Person.js"></script>
    <script src="/js/app/models/ListExpenditure.js"></script>
    <script src="/js/app/models/Expenditure.js"></script>

    <script src="/js/app/helpers/CalculateHelper.js"></script>

    <script src="/js/app/controllers/PersonController.js"></script>

    <script src="js/app/views/PersonView.js"></script>

    <script>
        const personController = new PersonController();
        
    </script>
</body> 

</html>
